<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>TemalabInsta</title>
</head>
<body>
<h2>My Photos</h2>
<form action="#" th:action="@{/upload}" method="get">
    <p>
        <input type="submit" value="Upload"/>
    </p>
</form>
<form action="#" th:action="@{/main}" method="get">
    <p>
        <input type="submit" value="Back"/>
    </p>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-4">.col-md-4</div>
        <div class="col-md-4">
            <table>
                <tr th:each="image : ${images}">
                    <td th:utext="${image.url}"></td>
                    <td th:text="${image.photo.user.name}"> </td>
                    <td th:text="${image.photo.title}"> </td>
                </tr>
            </table>
        </div>
        <div class="col-md-4">.col-md-4</div>
    </div>
</div>

</body>
</html>
